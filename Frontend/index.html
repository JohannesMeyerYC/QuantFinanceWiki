<!doctype html>
<html lang="en">
  <head>

  <!-- Critical Resource Hints -->
  <link rel="preconnect" href="https://quantfinancewiki.com" crossorigin>
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  
  <!-- Critical CSS (Extract from index.css - ~1KB) -->
  <style>
    /* Critical above-the-fold styles only */
    body { margin: 0; padding: 0; background-color: #020617; color: #e2e8f0; -webkit-font-smoothing: antialiased; }
    #root { min-height: 100vh; }
    .hero-title { font-size: clamp(1.75rem, 5vw, 3rem); line-height: 1.1; font-weight: 700; }
    .hero-desc { font-size: clamp(0.875rem, 3vw, 1rem); line-height: 1.5; }
    
    /* Fallback font system */
    @font-face {
      font-family: 'Inter-fallback';
      size-adjust: 107%;
      ascent-override: 90%;
      src: local("Arial");
    }
    
    /* Only define critical font weights */
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/inter-v20-latin-regular.woff2') format('woff2');
    }
    
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url('/fonts/inter-v20-latin-700.woff2') format('woff2');
    }
    
    /* Use font with fallback */
    :root { --font-inter: 'Inter', 'Inter-fallback', system-ui, sans-serif; }
    body { font-family: var(--font-inter); font-weight: 400; }
  </style>
  
  <!-- Preload only the most critical fonts -->
  <link rel="preload" href="/fonts/inter-v20-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" fetchpriority="high">
  <link rel="preload" href="/fonts/inter-v20-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  
  <!-- Preload LCP image if you have one (hero image) -->
  <!-- <link rel="preload" href="/path-to-hero-image.jpg" as="image" type="image/jpeg"> -->
  
  <!-- Defer non-critical CSS -->
  <link rel="preload" href="/assets/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/index.css"></noscript>
  
  <!-- Preload main JS -->

  <body class="bg-slate-950 text-slate-200 antialiased selection:bg-teal-500/30 selection:text-teal-200">
    <div id="root"></div>
    
    <!-- Scripts - REMOVED FONT LOADING JS COMPLETELY -->
  
  <!-- Deferred Google Analytics - Keep as is but maybe delay more -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    
    // Load after 6 seconds (increased from 4s)
    setTimeout(() => {
      const s = document.createElement('script');
      s.src = 'https://www.googletagmanager.com/gtag/js?id=G-QC7626JBDJ';
      s.async = true;
      s.onload = () => {
        gtag('js', new Date());
        gtag('config', 'G-QC7626JBDJ', { anonymize_ip: true });
      };
      document.head.appendChild(s);
    }, 6000);
  </script>
  
  <!-- Load main JS as deferred module -->
  <script type="module" src="/src/main.jsx" defer></script>
  
  <!-- Load non-critical CSS if JS fails -->
  <script>
    // Load CSS if JS failed to load it
    setTimeout(function() {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/assets/index.css';
      link.media = 'print';
      link.onload = function() { this.media = 'all'; };
      document.head.appendChild(link);
    }, 3000);
  </script>
</body>
