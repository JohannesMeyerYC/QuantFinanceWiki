  <body class="bg-slate-950 text-slate-200 antialiased selection:bg-teal-500/30 selection:text-teal-200">
    <div id="root"></div>
    
    <!-- Scripts -->
  <script>
    // Load fonts after initial render
    function loadFonts() {
      const regular = new FontFace('Inter', 'url(/fonts/inter-v20-latin-regular.woff2)', {
        weight: '400',
        display: 'swap'
      });
      const bold = new FontFace('Inter', 'url(/fonts/inter-v20-latin-700.woff2)', {
        weight: '700',
        display: 'swap'
      });
      
      Promise.all([regular.load(), bold.load()])
        .then(fonts => fonts.forEach(font => document.fonts.add(font)))
        .catch(console.error);
    }
    
    // Defer font loading until after LCP
    if (document.readyState === 'complete') {
      setTimeout(loadFonts, 1000);
    } else {
      window.addEventListener('load', () => setTimeout(loadFonts, 1000));
    }
  </script>
  
  <!-- Deferred Google Analytics -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    
    // Load after 4 seconds (increased from 3.5s)
    setTimeout(() => {
      const s = document.createElement('script');
      s.src = 'https://www.googletagmanager.com/gtag/js?id=G-QC7626JBDJ';
      s.async = true;
      s.onload = () => {
        gtag('js', new Date());
        gtag('config', 'G-QC7626JBDJ', { anonymize_ip: true });
      };
      document.head.appendChild(s);
    }, 4000);
  </script>
