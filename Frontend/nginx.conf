server {
    listen 80;
    server_name localhost;

    # Enable Gzip to compress text-based content
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Explicitly ensure PDF downloads work and are cached
    location /pdfs/ {
        root /usr/share/nginx/html;
        
        # 'attachment' forces download; 'inline' allows viewing in browser
        # Remove the header if you want users to view it inside Chrome/Safari first
        add_header Content-Disposition "attachment"; 

        # Tell browsers to cache these for 7 days since they don't change often
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}