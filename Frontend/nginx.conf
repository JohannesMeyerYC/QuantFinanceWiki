server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------
    # Compression (ACTUALLY WORKS)
    # -----------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/wasm
        image/svg+xml;

    gzip_static on;

    # -----------------------------
    # Security headers
    # -----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -----------------------------
    # SEO files proxied to backend
    # -----------------------------
    location = /sitemap.xml {
        proxy_pass https://qfw-backend-442397816710.us-central1.run.app/sitemap.xml;
        proxy_ssl_server_name on;
        proxy_set_header Host qfw-backend-442397816710.us-central1.run.app;

        add_header Cache-Control "no-store";
    }

    location = /robots.txt {
        proxy_pass https://qfw-backend-442397816710.us-central1.run.app/robots.txt;
        proxy_ssl_server_name on;
        proxy_set_header Host qfw-backend-442397816710.us-central1.run.app;

        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # -----------------------------
    # Immutable static assets
    # -----------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        try_files $uri =404;

        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";

        access_log off;
        log_not_found off;
    }

    # -----------------------------
    # PDFs (simple + correct)
    # -----------------------------
    location ~* \.pdf$ {
        try_files $uri =404;

        add_header Content-Disposition "attachment";
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # -----------------------------
    # SPA routing + HTML
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.html;

        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # -----------------------------
    # Block hidden files
    # -----------------------------
    location ~ /\. {
        deny all;
    }
}
