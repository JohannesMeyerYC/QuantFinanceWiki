server {
    listen 80;
    server_name localhost;

    # 1. ENHANCED GZIP
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    # ADDED: font/woff2 and image/svg+xml to the types
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript 
        image/svg+xml 
        font/woff2;

    # Keep this on: it serves .gz files if they exist, saving CPU cycles
    gzip_static on;

    resolver 8.8.8.8;

    # 2. PROXIED SEO FILES (Sitemap/Robots)
    location = /sitemap.xml {
        set $backend "https://qfw-backend-442397816710.us-central1.run.app";
        proxy_pass $backend/sitemap.xml;
        proxy_ssl_server_name on;
        proxy_set_header Host qfw-backend-442397816710.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /robots.txt {
        set $backend "https://qfw-backend-442397816710.us-central1.run.app";
        proxy_pass $backend/robots.txt;
        proxy_ssl_server_name on;
        proxy_set_header Host qfw-backend-442397816710.us-central1.run.app;
    }

    # 3. IMMUTABLE ASSET CACHING (The Lighthouse Winner)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
        root /usr/share/nginx/html;
        # Ensure we set the headers correctly for long-term storage
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off; # Reduces disk I/O
    }

    # 4. SPA ROUTING & HTML (Never Cache the entry point)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # This prevents users from being stuck on an old version of your site
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # 5. PDF HANDLING
    location /pdfs/ {
        root /usr/share/nginx/html;
        add_header Content-Disposition "attachment"; 
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}